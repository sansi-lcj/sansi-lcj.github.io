  <script>
    function requestPermission() {
      window.DeviceOrientationEvent.requestPermission()
          .then(state => {
              if(state === "granted"){//允许
                  console.error("用户允许",state)
              }else if(state === "denied"){//拒绝
                  console.error("用户拒绝",state)
              }else if(state === "prompt"){
                  console.error("用户干了啥",state)
              }
    }
  </script>
